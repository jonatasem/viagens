<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site HTML do ZERO</title>
        <link rel="stylesheet" href="assets/css/style.css"> <!-- Link para o arquivo CSS externo -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> <!-- Link para ícones do Bootstrap -->
    </head>
    <body>
        <header class="container-header">
            <section class="desktop"> <!-- Seção para visualização em desktop -->
                <nav class="nav-bar">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Typography</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="rede-social"> <!-- Ícones de redes sociais -->
                    <ul>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter"></i>
                        <i class="bi bi-google"></i>
                        <i class="bi bi-instagram"></i>
                    </ul>
                </div>
            </section>
            <section class="mobile"> <!-- Seção para visualização em dispositivos móveis -->
                <nav class="nav-mobile">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Typography</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="icon-mobile"> <!-- Ícone do menu para dispositivos móveis -->
                    <img src="./assets/img/menu-aberto.png" alt="menu">
                </div>
            </section>
        </header>
        <main>
            <section class="container-about"> <!-- Seção sobre a empresa -->
                <h6>A team of professional Travel Experts</h6>
                <h1>Trust <strong>Our Experience</strong></h1>
                <button>Get in touch</button> <!-- Botão para contato -->
            </section>
            <section class="container-imgs"> <!-- Seção de imagens -->
                <article>
                    <img src="./assets/img/imagem-balao.jpg" alt="Balao">
                </article>
                <article>
                    <img src="./assets/img/imagem-montanha.jpg" alt="Montanha">
                </article>
                <article>
                    <img src="./assets/img/imagem-praia.jpg" alt="Praia">
                </article>
            </section>
        </main>
        <footer>
            <p>Todos os direitos reservados</p> <!-- Rodapé -->
        </footer>
        <script src="assets/js/script.js"></script> <!-- Link para o script JavaScript -->
    </body>
</html>
